services:
  frontend:
    container_name: tg-front
    build: ./tg-frontend
    ports:
      - 80:80
    platform: linux/x86_64
    working_dir: /tg-frontend
    volumes:
      - ./tg-frontend:/tg-frontend:delegated
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:80"]
      timeout: 10s
      retries: 5

  backend:
    container_name: tg-back
    build: ./tg-backend
    ports:
      - 3000:3000
    platform: linux/x86_64
    working_dir: /tg-backend
    volumes:
      - ./tg-backend:/tg-backend
    depends_on:
      tg-db:
        condition: service_healthy
    environment:
      - APP_PORT=3000
      - JWT_SECRET=jwt_secret
      - DB_USERNAME=postgres
      - DB_PASSWORD=123456
      - DB_HOST=tg-db
      - DB_PORT=5432
      - DB_NAME=TrocaGames
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:8080"]
      timeout: 10s
      retries: 5

  tg-db:
    image: postgres:latest
    container_name: tg-db
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: TrocaGames
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
